{% extends 'admin/base_site.html' %}

{% block content %}
<h1>THÔNG KÊ SỐ KHÓA HỌC THEO DANH MỤC</h1>
<ul>
    {% for s in stats %}
    <li><strong>{{ s.name }}</strong>: {{ s.count }}</li>
    {% endfor %}
</ul>

<div style="width: 60%">
    <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let data = [];
    let labels = [];

    {% for s in stats %}
        labels.push('{{ s.name }}');
        data.push({{ s.count }})
    {% endfor %}

    window.onload = function() {
        const ctx = document.getElementById('myChart');
     new Chart(ctx, {
            type: 'bar',
            data: {
              labels: labels,
              datasets: [{
                label: '# Số lượng',
                data: data,
                borderWidth: 1,
                backgroundColor: ['red', 'green', 'blue']
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
    }
</script>
{% endblock %}
